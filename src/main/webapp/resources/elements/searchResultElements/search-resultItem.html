<link href="../../bower_components/polymer/polymer.html" rel="import">

<!-- Actual Module Implementation -->
<dom-module id="search-resultItem">

    <style type="text/css">
        @font-face {
            font-family: RobotoBold;
            src: url(../../bower_components/Materialize/font/roboto/Roboto-Medium.woff);
        }

        @font-face {
            font-family: RobotoRegular;
            src: url(../../bower_components/Materialize/font/roboto/Roboto-Regular.woff);
        }

        .titleText {
            font-family: RobotoBold;
            font-size: large;
            margin-bottom: 5px;
            color: black;
            line-height: 1.2;
        }

        .category {
            /*color: #ff6f00;*/
            font-size: smaller;
            font-family: RobotoRegular;
            line-height: 1.2;
        }

        img {
            width: 100%;
            margin-bottom: 10px;
            margin-top: 10px;
            /*border: 5px solid;*/
        }

    </style>
    <template>
        <a href$="{{computeUrl(blogId)}}"><img src="http://placehold.it/700x400" alt=""></a>
        <a class="category" style$="{{getCategoryStyle(blogCategoryColor)}}">{{blogCategoryName}}</a><br>
        <a class="titleText" href$="{{computeUrl(blogId)}}">{{blogTitle}}</a>
    </template>
</dom-module>
<script>
    // element registration
    Polymer({
        is: "search-resultItem", // Need this to register this element
        properties: {
            blogTitle: String,
            blogCategoryName: String,
            blogCategoryColor: String,
            blogId: Number
        },
        computeUrl: function(blogId) {
            return 'blog/' + blogId;
        },
        getCategoryStyle: function(blogCategoryColor) {
            return 'color:' + blogCategoryColor;
        }
    });
</script>
