
<!-- List of dependencies! -->
<link href="../../bower_components/polymer/polymer.html" rel="import">


<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<!-- Actual Module Implementation -->
<style>
    .search_bar {
        color: #000000;
        font-size: 20px;
        width:85%;
        border-radius: 5px;
        padding:5px;

        margin-bottom: 40px;
    }
    .search_button {
        position:relative;
        top: -3px;
        background:#4285f4;
        min-width: 0;
    }

</style>



<dom-module id="search-bar">
    <template>
        <form id="search_this" class="search" role="search" action="/search">

        <input name="searchText" type="text" autocomplete="off" placeholder="Search" class="search_bar"></input>
        <paper-button raised class="search_button" on-click="submitForm">
            <iron-icon icon ="search"><iron-icon>
        </paper-button>
        </form>


    </template>
</dom-module>

<script>
    // element registration
    Polymer({
        is: "search-bar", // Need this to register this element

        properties: {

        },
      submitForm:  function() {
        document.getElementById('search_this').submit();
    }




    });



</script>
