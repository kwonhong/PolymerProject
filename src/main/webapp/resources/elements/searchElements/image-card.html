
<!-- List of dependencies! -->
<link href="../../bower_components/polymer/polymer.html" rel="import">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">

<!-- Actual Module Implementation -->
<dom-module id="image-card">

    <style>
        .card{
            height:200px;
            width:100%;
            margin-bottom: 15px;
        }
        img{
            width:100%;
        }
        .card:hover img {
            opacity: 1;
            -webkit-animation: flash 1s;
            animation: flash 1s;
        }
        @-webkit-keyframes flash {
            0% {
                opacity: .4;
            }
            100% {
                opacity: 1;
            }
        }
        @keyframes flash {
            0% {
                opacity: .4;
            }
            100% {
                opacity: 1;
            }
        }
        .title {
            color: black;
            line-height: 1.2;
        }

    </style>

    <template>

        <div class="col-lg-2">
            <paper-card class="card">
                <div class="header">
                    <a href$="{{computeUrl(blogId)}}"><img  src={{cardImage}}></a>
                </div>
                <div class="card-content">
                    <a class="title"href$="{{computeUrl(blogId)}}">{{cardText}}</a>
                </div>
            </paper-card>
        </div>


    </template>
</dom-module>

<script>
    // element registration
    Polymer({
        is: "image-card", // Need this to register this element

        properties: {
            cardImage:String,
            cardText:String,
            blogId: Number
        },
        computeUrl: function(blogId) {
            if (blogId!= 0) {
                return 'blog/' + blogId;
            }
        }

    });

</script>
