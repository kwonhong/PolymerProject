
<!-- List of dependencies! -->
<link href="../../bower_components/polymer/polymer.html" rel="import">


<!-- Actual Module Implementation -->
<dom-module id="image-card">

<style type="text/css">
    .card{
  height:30%;
  width:100%;
}
    .card:hover img {
        opacity: 1;
        -webkit-animation: flash 1s;
        animation: flash 1s;
    }
    @-webkit-keyframes flash {
        0% {
            opacity: .4;
        }
        100% {
            opacity: 1;
        }
    }
    @keyframes flash {
        0% {
            opacity: .4;
        }
        100% {
            opacity: 1;
        }
    }

    .title {
        color: black;
        line-height: 1.2;
    }

</style>

<template>

        <div class="col s2">
          <div class="card">
            <div class="card-image">
              <a href$="{{computeUrl(blogId)}}"><img  src={{cardImage}}></a>
            </div>
            <div class="card-content">
                <a class="title"href$="{{computeUrl(blogId)}}">{{cardText}}</a>
            </div>
          </div>
        </div>
  
            
</template>
</dom-module>

<script>
  // element registration
  Polymer({
    is: "image-card", // Need this to register this element
    
    properties: {
        cardImage:String,
        cardText:String,
        blogId: Number
    },
      computeUrl: function(blogId) {
          if (blogId!= 0) {
              return 'blog/' + blogId;
          }
      }

  });

</script>
