<link href="../../bower_components/polymer/polymer.html" rel="import">

<!-- Actual Module Implementation -->
<dom-module id="blog-author">
    <style type="text/css">
        .underLine {
            width: 100%;
            height: 3px;
            margin-top: 200px;
            margin-bottom: 10px;
        }

        @font-face {
            font-family: RobotoBold;
            src: url(../../bower_components/Materialize/font/roboto/Roboto-Medium.woff);
        }

        .authorName {
            font-family: RobotoBold;
            font-size: 15px;
            color:#ad1457;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 2px;
        }

        .authorDescription {
            font-family: RobotoRegular;
            font-size: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
        }

    </style>
    <template>
        <div class="red lighten-4 underLine">&nbsp;</div>

        <small><i>About</i></small>
        <span class="authorName">{{authorDisplayName}}</span> <br>
        <div class="authorDescription"> I'm a youtuber/journalist/filmmaker and most importantly a positive thinker. I love making videos, taking photos and editing it all.
            I may be a diva fashionista, but deep in my heart I'm the biggest nerd. I love elephants and reading!</div>

    </template>
</dom-module>

<script>
    // element registration
    Polymer({
        is: "blog-author", // Need this to register this element
        properties: {
            authorDisplayName: String
        },
        combineString: function(firstString, secondString) {
            return firstString + secondString;
        }
    });
</script>
