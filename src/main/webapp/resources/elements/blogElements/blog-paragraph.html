<dom-module id="blog-paragraph">

    src: url(../../bower_components/Materialize/font/roboto/Roboto-Regular.woff);
  }

  .paragraphText {
    font-family: RobotoRegular;
    font-weight: normal;
  }

</style>

    properties: {
      paragraphText: String

  });
